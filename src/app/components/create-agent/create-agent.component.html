<!-- Contact form area start -->
<div class="contact__area section-space-bottom">
  <div class="container">
    <div class="row section__title-space justify-content-center"></div>
<!--    <div class="row justify-content-center wow fadeInUp" data-wow-delay=".6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">-->

      <div class="col-xxl-12">
        <div class="solution__tab bd-tab">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#infos-tab-pane" type="button" role="tab" aria-controls="infos-tab-pane" aria-selected="true"><span>01</span>Informations personnelles</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="doc-tab" data-bs-toggle="tab" data-bs-target="#doc-tab-pane" type="button" role="tab" aria-controls="doc-tab-pane" aria-selected="false" tabindex="-1"><span>02</span>Pièces jointes</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-xxl-12">
        <form [formGroup]="agentForm">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane show active" id="infos-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <!-- tab 1 -->
              <div class="contact__wrapper">
                <div class="contact__form">
                  <div class="contact__input-wrapper">
                    <div class="row">
                      <!-- Nom -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="nom">Nom<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="nom" id="nom" type="text" placeholder="Nom">
                          </div>
                        </div>
                      </div>
                      <!-- Prénom -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="prenom">Prénom<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="prenom" id="prenom" type="text" placeholder="Prénom">
                          </div>
                        </div>
                      </div>
                      <!-- CIN -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="cin">N° Pièce d'identité<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="cin" id="cin" type="text" placeholder="N° Pièce d'identité">
                          </div>
                        </div>
                      </div>
                      <!-- Passeport -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="passeport">Passeport<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="passeport" id="passeport" type="text" placeholder="Passeport">
                          </div>
                        </div>
                      </div>
                      <!-- Date de naissance -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="dateNaissance">Date de naissance</label>
                          </div>
                          <div class="contact__input ui-datepicker-prev-hover">
                            <input formControlName="dateNaissance" id="dateNaissance" type="date">
                          </div>
                        </div>
                      </div>
                      <!-- Adresse -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="adresse">Adresse<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="adresse" id="adresse" type="text" placeholder="Adresse">
                          </div>
                        </div>
                      </div>
                      <!-- Email -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="email">Email<span>*</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="email" id="email" type="email" placeholder="email@email.com">
                          </div>
                        </div>
                      </div>
                      <!-- Numéro de téléphone -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="numTel">Numéro de téléphone<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="numTel" id="numTel" type="tel" placeholder="01 23 45 67 89">
                          </div>
                        </div>
                      </div>
                      <!-- Numéro de commerce -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="numCommerce">N° d'immatriculation au registre de commerce<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="numCommerce" id="numCommerce" type="text" placeholder="exemple">
                          </div>
                        </div>
                      </div>
                      <!-- Numéro de patente -->
                      <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <div class="contact__input-box mb-15">
                          <div class="contact__input-title">
                            <label for="numPatente">N° de patente <span>*</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="numPatente" id="numPatente" type="text" placeholder="exemple">
                          </div>
                        </div>
                      </div>
                      <!-- Username -->
                      <div class="col-lg-12">
                        <div class="contact__input-box mb-25">
                          <div class="contact__input-title">
                            <label for="username">Username<span> *</span></label>
                          </div>
                          <div class="contact__input">
                            <input formControlName="username" id="username" type="text" placeholder="Username">
                          </div>
                        </div>
                      </div>

                      <!-- Next Button -->

                      <div class="contact__btn">
                        <button class="bd-gradient-btn w-100" (click)="nextTab()">Next</button>
                      </div>
                    </div>
                  </div>
                  <p class="ajax-response"></p>
                </div>
              </div>
            </div>
            <!-- tab 2 -->
            <div class="tab-pane fade" id="doc-tab-pane" role="tabpanel" aria-labelledby="doc-tab" tabindex="0">
              <div class="row">
                <!-- Description -->
                <div class="col-xxl-6 col-xl-6 col-lg-6">
                  <div class="contact__input-box mb-15">
                    <div class="contact__input-title">
                      <label for="description">Description</label>
                    </div>
                    <div class="contact__input">
                      <input formControlName="description" id="description" type="text" placeholder="Description">
                    </div>
                  </div>
                </div>
                <!-- Documents -->
                <div class="col-xxl-6 col-xl-6 col-lg-6">
                  <div class="contact__input-box mb-15">
                    <div class="contact__input-title">
                      <label for="documents">Fichier</label>
                    </div>
                    <div class="contact__input">
                      <label class="bd-gradient-btn-white w-100" style="cursor:pointer" for="documents">Parcourir</label>
                      <input
                        (change)="onFileChange($event)"
                        id="documents" style="display:none" type="file" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="contact__btn">
                <button class="bd-gradient-btn w-100" (click)="onSubmit()">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
<!--    </div>-->
  </div>
</div>
