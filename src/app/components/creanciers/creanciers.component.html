

<div class="container mt-5">

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
      <div class="mt-3">
        <select class="form-control mb-4" id="categorie" style="font-size: 16px;" (change)="onCategorieChange($event)">
          <option *ngFor="let key of categoriesKeys" [value]="key">{{categorieMap[key]}}</option>
        </select>
        <div class="row"  >
          <!-- Service Card -->
          <div class="col-xxl-6 colxl-6 col-lg-6 mt-3" *ngFor="let creditor of creditors">
            <div class="service__item-2 wow fadeInUp" data-wow-delay=".5s">
              <div class="service__icon-2">
                <span><img src="assets/imgs/{{creditor.logoURL}}"></span>
              </div>
              <div class="service__content-2">
                <h3><a href="#">{{creditor.nom}}</a></h3>
                <p>{{creditor.description}}</p>
                <a class="text__link uppercase"  (click)="sendCreances(creditor.creances)">Voir Creances<span><i class="fa-regular fa-angle-right"></i></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
