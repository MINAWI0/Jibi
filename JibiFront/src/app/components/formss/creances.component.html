<section class="our-values__area section-rounded-60 section-space">
  <div class="container">
    <div class="row gy-50" style="display: revert">
      <div class="col-xxl-5 col-xl-8 col-lg-5">
        <div class="our-values__content-wrapper wow fadeIn" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeIn;">
          <div class="section__title-wrapper">
            <span class="section__subtitle-7 mb-20">Nos Créances </span>
            <h2 class="section__title mb-25">Sélectionnez une Créance pour Continuer</h2>
          </div>
        </div>
      </div>
      <div class="col-xxl-7 col-xl-7 col-lg-7">
        <div style="width: 100%;display: flex;" *ngIf="creanceType.length>1">
          <div class="col-lg-6 col-md-6 col-sm-6" (click)="this.clientPage.loadComponent('form',{data: creanceType.at(1)?.name,creanceId: creanceType.at(2)})">
            <div class="our-values__item wow fadeIn" data-wow-delay=".4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeIn;">
              <div class="our-values__icon">
                                        <span>
                      <img src="{{creanceType.at(1)?.logoUrl}}" width="50px" height="50px"></span>
              </div>
              <div class="our-values__content">
                <h3>{{creanceType.at(1)?.name}}</h3>
                <p>Keep empathy and comsion central to everything.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="margin-left: 45px" (click)="this.clientPage.loadComponent('form',{data: creanceType.at(2)?.name,creanceId: creanceType.at(2)})">
            <div class="our-values__item is-mainly-pink wow fadeIn" data-wow-delay=".6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeIn;">
              <div class="our-values__icon">
                                        <span>
                              <img src="{{creanceType.at(2)?.logoUrl}}"  width="50px" height="50px">
                              </span>
              </div>
              <div class="our-values__content">
                <h3>{{creanceType.at(2)?.name}}</h3>
                <p>Keep empathy and comsion central to everything.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" style="margin-left: 45px" (click)="this.clientPage.loadComponent('form',{data: creanceType.at(3)?.name,creanceId: creanceType.at(2)})">
            <div class="our-values__item is-mainly-blue wow fadeIn" data-wow-delay=".7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeIn;">
              <div class="our-values__icon">
                <span>
                  <img src="{{creanceType.at(3)?.logoUrl}}"  width="50px" height="50px">
                </span>
              </div>
              <div class="our-values__content">
                <h3>{{creanceType.at(3)?.name}}</h3>
                <p>Keep empathy and comsion central to everything.</p>
              </div>
            </div>
          </div >
        </div>
      </div>
    </div>
  </div>
</section>
