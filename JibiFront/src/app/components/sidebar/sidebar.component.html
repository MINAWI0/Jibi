<nav class="horizontal-nav">
  <div class="curr">
    {{currentRoute}}
  </div>
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher...">
    <mat-icon class="search-icon" (click)="search()">search</mat-icon>
  </div>
  <div class="account-dropdown">
    <button class="account-btn">Account</button>
    <div class="dropdown-content">
      <a href="#">Settings</a>
      <a (click)="logout()">Logout</a>
    </div>
  </div>
  <a class="bd-gradient-btn nav-btn" routerLink="qr-account">Solde : {{solde}}</a>
</nav>
<nav class="vertical-nav">
  <div class="offcanvas__logo" style="width: 80px; margin-left: 20px;">
    <a routerLink="">
      <img src="assets/imgs/logo/logo-black.svg" alt="logo not found">
    </a>
  </div>
  <ul *ngFor="let element of navs" style="  margin-top: 20px;">
    <li class="w-100 content-center" *ngIf="element.visible" [class.active]="currentContent === element.link">
      <i [class]="element.icon" style="width: 40px; height: 40px;padding-top: 9px;" ></i>
      <a (click)="selectComponent(element.link)">{{element.name}}</a>
    </li>
  </ul>
</nav>
