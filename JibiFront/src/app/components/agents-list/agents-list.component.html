<div class="box" >
  <table mat-table [dataSource]="clients" matSort matSortDisableClear class="table">
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element" mat-sort-header>{{ element.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="ClientType">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>ClientType</th>
      <td mat-cell *matCellDef="let element">{{ element.clientType }}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
                  <span class="badge badge-success" >
                    <i class="far fa-edit"></i>
                  </span>
        <span class="badge badge-danger" style="margin-left: 10px" >
                    <i class="far fa-trash-alt"></i>
                  </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['Nom', 'Prenom', 'UserName','ClientType', 'Action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Nom', 'Prenom', 'UserName','ClientType', 'Action']"></tr>
  </table>
  <mat-paginator [pageSize]="5" class="font"  [pageSizeOptions]="[5,10,15]"></mat-paginator>


</div>
