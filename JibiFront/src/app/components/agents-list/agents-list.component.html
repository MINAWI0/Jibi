<div class="container-table100">
  <div class="wrap-table100">
    <div class="login__input mb-25">
      <input type="text" placeholder="Search..." class="search-bar" [(ngModel)]="search" (input)="applyFilter()" >
    </div>
    <div class="table100">
      <table>
        <thead>
        <tr class="table100-head">
          <th class="column1">Nom</th>
          <th class="column2">Prenom</th>
          <th class="column3">UserName</th>
          <th class="column4">ClientType</th>
          <th class="column5">Action</th>
        </tr>
        </thead>
        <tbody *ngIf="filteredData.length; else noData">
        <tr *ngFor="let item of filteredData">
          <td class="column1">{{ item.Nom }}</td>
          <td class="column2">{{ item.Prenom }}</td>
          <td class="column3">{{ item.UserName }}</td>
          <td class="column4">{{ item.ClientType }}</td>
          <td class="column5">{{ item.Action }}</td>
        </tr>
        </tbody>
        <ng-template #noData>
          <tr>
            <td colspan="5" class="no-item-found"  style="text-align: center;">No items found</td>
          </tr>
        </ng-template>
      </table>
    </div>
  </div>
</div>
