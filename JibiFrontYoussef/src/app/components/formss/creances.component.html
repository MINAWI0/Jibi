
<main>


    <!-- Our Value area start -->
    <section class="our-values__area theme-bg-5 section-rounded-60 section-space">
        <div class="container">
            <div class="row gy-50">
                <div class="col-xxl-5 col-xl-5 col-lg-5">
                    <div class="our-values__content-wrapper wow fadeIn" data-wow-delay=".3s" >
                        <div class="section__title-wrapper">
                            <h3 class="section__title mb-20">Liste des Créances du Créancier</h3>
                        </div>
                        <p class="mb-0">Sélectionnez une Créance pour Continuer.</p>

                    </div>
                </div>
                <div class="col-xxl-7 col-xl-7 col-lg-7">
                    <div class="row g-5" *ngFor="let element of creanceType">
                        <div class="col-lg-4 col-md-4 col-sm-4" *ngIf="element.name=='Recharge'">
                            <div class="our-values__item wow fadeIn" data-wow-delay=".4s" [routerLink]="['/form', 'recharge']" >
                                <div class="our-values__icon">
                                        <span>

                                  <img src="assets/imgs/icons/recharge.jpg" alt="Example Image" width="40" height="40" class="rounded-image">



                              </span>
                                </div>
                                <div class="our-values__content">
                                    <h3>Recharge</h3>
                                    <p>Keep empathy and comsion central to everything.</p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4" *ngIf="element.name=='Facture'">
                            <div class="our-values__item is-mainly-red wow fadeIn" data-wow-delay=".5s" (click)="this.clientPage.loadComponent('form',{data: 'facture',creanceId: creanceType.at(2)})" >
                                <div class="our-values__icon">
                                        <span>
                                            <img src="assets/imgs/icons/facture.jpg" alt="Example Image" width="40" height="40" class="rounded-image">

                              </span>
                                </div>
                                <div class="our-values__content">
                                    <h3>Facture</h3>
                                    <p>Keep empathy and comsion central to everything.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-4" *ngIf="element.name=='Donation'">
                            <div class="our-values__item is-mainly-pink wow fadeIn" data-wow-delay=".6s" (click)="this.clientPage.loadComponent('form',{data: 'donation',creanceId: creanceType.at(2)})">
                                <div class="our-values__icon">
                                        <span>
                                  <img src="assets/imgs/icons/donation1.jpg" alt="Example Image" width="40" height="40" class="rounded-image">
                              </span>
                                </div>
                                <div class="our-values__content">
                                    <h3>Donation</h3>
                                    <p>Keep empathy and comsion central to everything.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>
